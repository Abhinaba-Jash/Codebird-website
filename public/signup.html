<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="/css_files/signup.css">
</head>
<body>
    <div class="body">

    
    <div class="logo">

    </div>
    <div class="box">
        <h1>Sign Up</h1>
<input type="text" id="name" placeholder="Enter your full name">
  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label>
  <input type="radio" id="fmale"  name="gender" value="Male">
  <label for="fmale">Female</label>
<input type="text" id="email"placeholder="Enter your email Id">
<input type="text" id="contact"placeholder="Enter your contact no.">
<input type="text"id="college" placeholder="Enter your college name">
<input type="text"id="roll" placeholder="Enter your college Id/Roll no.">
<input type="text"id="dept" placeholder="Department">
<input type="text" id="state"placeholder="Select State">
<input type="password" id="pass"placeholder="Enter a password">
<input type="password" id="cpass"placeholder="Confirm password">
<button class="button" id="btn">Submit</button>
<a href="#" id="login">Already Have an Account ?</a>

    </div>
</div>
</body>
</html>
